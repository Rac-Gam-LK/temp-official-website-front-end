    <div id="contact-us-form" class="container mrg-btm">
        <div id="contact-us-form--div__container">
            <div id="contact-us-form-spaceholder">
                <p class="p">Want to join our club as a member or would like to partner with us? Please fill the form
                    below. We will get back to you within 3 days.
                </p>
            </div>
            <!-- <div id="contact-us-form-container">
                <form action="">
                    <div>
                        <label for="username">Name: </label>
                        <input type="text" id="username" placeholder="">
                    </div>
                </form>
            </div> -->
            <div class="container p">
                <form id="contactForm" class="contact-form">
                    <h2 class="h1">Contact Us</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="institution">Education Institution/Workplace</label>
                        <input type="text" id="institution" name="institution" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Joining/Partnership Requirement</label>
                        <textarea id="reason" name="reason" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="comments">Additional Comments/Questions</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div id="footer--div__container">

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Basic form validation
            var isValid = true;
            var inputs = document.querySelectorAll('#contactForm input, #contactForm textarea');

            inputs.forEach(function (input) {
                if (!input.value) {
                    isValid = false;
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                }
            });

            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill out all required fields.');
            }
        });

    </script>

</body>
